name: promote-prod-stargate-ui-playground

on:
  push:
    paths:
      - packages/stargate-ui-playground/**
    branches-ignore:
      - gh-pages

env:
  NPM_TOKEN: ${{ secrets.BOT_REGISTRY_TOKEN }}
  NPM_CONFIG_USERCONFIG: .npmrc

jobs:
  publish:
    if: |
      !contains(github.event.head_commit.author.name, 'james-pontte')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v1

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-build-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-node-modules
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Generate build
        run: |
          yarn workspace @pontte/stargate-ui-playground build

      - name: Deploy under production distribution
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          GIT_AUTHOR_NAME: ${{ secrets.BOT_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.BOT_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.BOT_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.BOT_EMAIL }}
        run: |
          npx gh-pages \
            --dist packages/stargate-ui-playground/dist \
            --message="build: publish automatically by @${GIT_COMMITTER_NAME} ðŸ¤–ðŸ›µ"
